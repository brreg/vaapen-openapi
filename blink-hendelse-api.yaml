openapi: 3.1.0
info:
  title: OpenAPI definition
  version: v0
servers:
- url: https://vaapen.ppe.brreg.no
  description: Eksternt testmiljø (Pre Prod Ekstern)
paths:
  /blink-hendelse/vaapenrom:
    put:
      tags:
      - vaapenromendring-controller
      summary: Trekk tilbake godkjenning av våpenrom. Status settes til GODKJENNING_TILBAKETRUKKET.
        Saksreferanse og matrikkelnummer kan endres samtidig.
      operationId: endreVaapenrom
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Vaapenrom"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
    post:
      tags:
      - vaapenromendring-controller
      summary: Opprett våpenrom.
      operationId: lagreNyttVaapenrom
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Vaapenrom"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
    delete:
      tags:
      - vaapenromendring-controller
      summary: Slett våpenrom. Status settes til SLETTET.
      operationId: sletteVaapenrom
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /blink-hendelse/aksjoner:
    put:
      tags:
      - aksjon-controller
      summary: Oppdater eksisterenede aksjon
      operationId: oppdaterAksjon
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aksjon"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
    post:
      tags:
      - aksjon-controller
      summary: Opprett NY aksjon
      operationId: nyAksjon
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aksjon"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /blink-hendelse/samleromraade:
    post:
      tags:
      - samleromraade-controller
      operationId: lagreNyttSamleromraade
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SamleromraadeEvent"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /blink-hendelse/loyve/endring:
    post:
      tags:
      - loyveendring-controller
      summary: "Lagre nytt eller endring på ervervsløyve, næringsløyve eller avslag\
        \ på ervervsløyve"
      operationId: lagreEndring
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/AnnetLoyveEndring"
              - $ref: "#/components/schemas/AvslattSoknadEndring"
              - $ref: "#/components/schemas/ErvervsloyveEndring"
              - $ref: "#/components/schemas/NaeringsloyveEndring"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /blink-hendelse/korrigeringer/mottatt:
    post:
      tags:
      - korreksjon-event-controller
      summary: Lagre at en korreksjon har blitt plukket opp av Blink
      operationId: updatePickedUpByBlink
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KorreksjonsId"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /blink-hendelse/korrigeringer/endring:
    post:
      tags:
      - korreksjon-event-controller
      summary: "Lagre endring eller korreksjon av våpen eller våpendel, eller eieroverfø\
        ring av våpen eller våpendel"
      operationId: lagreEndring_1
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/VAAPEN"
              - $ref: "#/components/schemas/VAAPENDEL"
              - $ref: "#/components/schemas/VAAPENKORREKSJON"
              - $ref: "#/components/schemas/VAAPENDELKORREKSJON"
              - $ref: "#/components/schemas/EIEROVERFORING_VAAPEN_SAKSBEHANDLER"
              - $ref: "#/components/schemas/EIEROVERFORING_VAAPENDEL_SAKSBEHANDLER"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                oneOf:
                - $ref: "#/components/schemas/ChangeFailed"
                - $ref: "#/components/schemas/ChangeSuccess"
  /blink-hendelse/korrigeringer/avbrutt:
    post:
      tags:
      - korreksjon-event-controller
      summary: Lagre at en korreksjon har blitt bekreftet avbrutt av Blink
      operationId: updateAcknowledgeCancelledByBlink
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KorreksjonsId"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /blink-hendelse/besittelse/politi/endring:
    post:
      tags:
      - kripos-event-controller
      summary: Kripos hendelser
      operationId: lagreEndring_2
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/AapnePall"
              - $ref: "#/components/schemas/EndeligDestruksjon"
              - $ref: "#/components/schemas/EndrePakkeDistrikt"
              - $ref: "#/components/schemas/EndrePakkeKripos"
              - $ref: "#/components/schemas/ForseglePall"
              - $ref: "#/components/schemas/MottaPall"
              - $ref: "#/components/schemas/PakkeEndringReferansesamling"
              - $ref: "#/components/schemas/PakkeEndringUtlaan"
              - $ref: "#/components/schemas/PakkeEtterregistreringDestruert"
              - $ref: "#/components/schemas/PakkeFjernReferansesamling"
              - $ref: "#/components/schemas/PakkeFraPall"
              - $ref: "#/components/schemas/PakkerTilPall"
              - $ref: "#/components/schemas/PallUnderKonstruksjon"
              - $ref: "#/components/schemas/RegistrerPakke"
              - $ref: "#/components/schemas/SendForsvaret"
              - $ref: "#/components/schemas/SendPall"
              - $ref: "#/components/schemas/TilbakeleverPakke"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/KriposValidationResult"
  /blink-hendelse/aksjoner/{aksjonsid}:
    delete:
      tags:
      - aksjon-controller
      summary: Slett aksjon
      operationId: slettAksjon
      parameters:
      - name: aksjonsid
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
components:
  schemas:
    DigitalEier:
      allOf:
      - $ref: "#/components/schemas/Eier"
      - type: object
        properties:
          navn:
            type: string
      discriminator:
        propertyName: eiertype
        mapping:
          VIRKSOMHET: "#/components/schemas/EierVirksomhet"
          PERSON: "#/components/schemas/EierPerson"
      required:
      - eiertype
    DigitalPerson:
      type: object
      properties:
        personidentifikator:
          type: string
        eiertype:
          type: string
          description: Type eier
          enum:
          - PERSON
          - VIRKSOMHET
          - UKJENT_INNEHAVER
          - POLITI
        navn:
          type: string
        foedselsdato:
          type: string
          format: date
        id:
          type: integer
          format: int64
      required:
      - eiertype
      - personidentifikator
    DigitalVirksomhet:
      type: object
      properties:
        organisasjonsnummer:
          type: string
        eiertype:
          type: string
          description: Type eier
          enum:
          - PERSON
          - VIRKSOMHET
          - UKJENT_INNEHAVER
          - POLITI
        navn:
          type: string
        id:
          type: integer
          format: int64
      required:
      - eiertype
      - organisasjonsnummer
    Eier:
      type: object
      discriminator:
        propertyName: eiertype
        mapping:
          VIRKSOMHET: "#/components/schemas/EierVirksomhet"
          PERSON: "#/components/schemas/EierPerson"
          UKJENT_INNEHAVER: "#/components/schemas/UkjentInnehaver"
          POLITI: "#/components/schemas/PolitiInnehaver"
      properties:
        eiertype:
          type: string
          description: Type eier
          enum:
          - PERSON
          - VIRKSOMHET
          - UKJENT_INNEHAVER
          - POLITI
        id:
          type: integer
          format: int64
      required:
      - eiertype
    EierPerson:
      allOf:
      - $ref: "#/components/schemas/DigitalPerson"
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Unik identifikator for eieren
            example: 5678
          personidentifikator:
            type: string
            description: Fødselsnummer eller D-nummer
            example: 12345678901
          navn:
            type: string
            description: Navn på fysisk person - kun visning ved behov
            example: Kari Ole Normann
          foedselsdato:
            type: string
            format: date
            description: Fødselsdato - kun visning ved behov
            example: 1991-01-01
          eiertype:
            type: string
            description: Type eier
            enum:
            - PERSON
            - VIRKSOMHET
            - UKJENT_INNEHAVER
            - POLITI
            example: PERSON
      - $ref: "#/components/schemas/Eier"
      description: Representerer en person
      required:
      - eiertype
      - personidentifikator
    EierVirksomhet:
      allOf:
      - $ref: "#/components/schemas/DigitalVirksomhet"
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Unik identifikator for eieren
            example: 1234
          organisasjonsnummer:
            type: string
            description: Organisasjonsnummer
            example: 123456789
          navn:
            type: string
            description: Navn på virksomhet - kun visning ved behov
            example: PANGPANG AS
          eiertype:
            type: string
            description: Type eier
            enum:
            - PERSON
            - VIRKSOMHET
            - UKJENT_INNEHAVER
            - POLITI
            example: VIRKSOMHET
      - $ref: "#/components/schemas/Eier"
      description: Representerer en virksomhet
      required:
      - eiertype
      - organisasjonsnummer
    ExistingDigitalEier:
      allOf:
      - $ref: "#/components/schemas/DigitalEier"
      - $ref: "#/components/schemas/ExistingEier"
      required:
      - eiertype
      - id
    ExistingEier:
      allOf:
      - $ref: "#/components/schemas/Eier"
      discriminator:
        propertyName: eiertype
        mapping:
          VIRKSOMHET: "#/components/schemas/ExistingVirksomhet"
          PERSON: "#/components/schemas/ExistingPerson"
      required:
      - eiertype
      - id
    ExistingManuellEier:
      allOf:
      - $ref: "#/components/schemas/ExistingEier"
      - $ref: "#/components/schemas/ManuellEier"
      required:
      - eiertype
      - id
    ExistingPerson:
      allOf:
      - $ref: "#/components/schemas/DigitalPerson"
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Unik identifikator for eieren
            example: 5678
          personidentifikator:
            type: string
            description: Fødselsnummer eller D-nummer
            example: 12345678901
          navn:
            type: string
            description: Navn på fysisk person - kun visning ved behov
            example: Kari Ole Normann
          foedselsdato:
            type: string
            format: date
            description: Fødselsdato - kun visning ved behov
            example: 1991-01-01
          eiertype:
            type: string
            description: Type eier
            enum:
            - PERSON
            - VIRKSOMHET
            - UKJENT_INNEHAVER
            - POLITI
            example: PERSON
      - $ref: "#/components/schemas/ExistingDigitalEier"
      - $ref: "#/components/schemas/ExistingEier"
      description: Representerer en person
      required:
      - eiertype
      - id
      - personidentifikator
    ExistingPolitiInnehaver:
      allOf:
      - $ref: "#/components/schemas/ExistingManuellEier"
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Unik intern identifikator for eieren
            example: 5678
          lokasjon:
            type: string
            description: Lokasjon i politiet
            example: Beslagssenter Oslo - Grønland
          importertKategori:
            type: boolean
            description: Importert fra NVR - Bør ryddes
            example: false
          eiertype:
            type: string
            description: Type eier
            enum:
            - PERSON
            - VIRKSOMHET
            - UKJENT_INNEHAVER
            - POLITI
            example: PERSON
      - $ref: "#/components/schemas/ManuellPoliti"
      description: Representerer en innehaver uten gyldig indentifikator (person eller
        virksomhet)
      required:
      - eiertype
      - id
      - importertKategori
      - lokasjon
    ExistingUkjentInnehaver:
      allOf:
      - $ref: "#/components/schemas/ExistingManuellEier"
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Unik intern identifikator for eieren
            example: 5678
          personidentifikator:
            type: string
            description: "Identifikator for person, som regel fødselsdato"
            example: 311280
          vaapenkortSid:
            type: string
            description: Referanse til gammelt vaapenkort
            example: 01-1111111111
          navn:
            type: string
            description: Navn på utenlandsk person
            example: Kari Ole Normann
          adresse:
            type: string
            description: Adressen til utenlandsk person
            example: Kari Ole Normann
          stilling:
            type: string
            description: Stilling til utenlandsk person
            example: Diplomat
          telefon:
            type: string
            description: Telefon til utenlandsk person
            example: +47 13131313
          eiertype:
            type: string
            description: Type eier
            enum:
            - PERSON
            - VIRKSOMHET
            - UKJENT_INNEHAVER
            - POLITI
            example: PERSON
      - $ref: "#/components/schemas/ManuellUkjentPerson"
      description: Representerer en innehaver uten gyldig indentifikator (person eller
        virksomhet)
      required:
      - eiertype
      - id
      - personidentifikator
      - vaapenkortSid
    ExistingVirksomhet:
      allOf:
      - $ref: "#/components/schemas/DigitalVirksomhet"
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Unik identifikator for eieren
            example: 1234
          organisasjonsnummer:
            type: string
            description: Organisasjonsnummer
            example: 123456789
          navn:
            type: string
            description: Navn på virksomhet - kun visning ved behov
            example: PANGPANG AS
          eiertype:
            type: string
            description: Type eier
            enum:
            - PERSON
            - VIRKSOMHET
            - UKJENT_INNEHAVER
            - POLITI
            example: VIRKSOMHET
      - $ref: "#/components/schemas/ExistingDigitalEier"
      - $ref: "#/components/schemas/ExistingEier"
      required:
      - eiertype
      - id
      - organisasjonsnummer
    ManuellEier:
      allOf:
      - $ref: "#/components/schemas/Eier"
      required:
      - eiertype
    ManuellPoliti:
      allOf:
      - $ref: "#/components/schemas/ManuellEier"
      - type: object
        properties:
          lokasjon:
            type: string
          importertKategori:
            type: boolean
      required:
      - eiertype
      - importertKategori
      - lokasjon
    ManuellUkjentPerson:
      allOf:
      - $ref: "#/components/schemas/ManuellEier"
      - type: object
        properties:
          personidentifikator:
            type: string
          navn:
            type: string
          vaapenkortSid:
            type: string
          adresse:
            type: string
          stilling:
            type: string
          telefon:
            type: string
      required:
      - eiertype
      - personidentifikator
      - vaapenkortSid
    PolitiInnehaver:
      allOf:
      - $ref: "#/components/schemas/ManuellPoliti"
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Unik intern identifikator for eieren
            example: 5678
          lokasjon:
            type: string
            description: Lokasjon i politiet
            example: Beslagssenter Oslo - Grønland
          importertKategori:
            type: boolean
            description: Importert fra NVR - Bør ryddes
            example: false
          eiertype:
            type: string
            description: Type eier
            enum:
            - PERSON
            - VIRKSOMHET
            - UKJENT_INNEHAVER
            - POLITI
            example: PERSON
      - $ref: "#/components/schemas/Eier"
      description: Representerer en innehaver uten gyldig indentifikator (person eller
        virksomhet)
      required:
      - eiertype
      - importertKategori
      - lokasjon
    UkjentInnehaver:
      allOf:
      - $ref: "#/components/schemas/ManuellUkjentPerson"
      - type: object
        properties:
          id:
            type: integer
            format: int64
            description: Unik intern identifikator for eieren
            example: 5678
          personidentifikator:
            type: string
            description: "Identifikator for person, som regel fødselsdato"
            example: 311280
          vaapenkortSid:
            type: string
            description: Referanse til gammelt vaapenkort
            example: 01-1111111111
          navn:
            type: string
            description: Navn på ukjent person
            example: Kari Ole Normann
          adresse:
            type: string
            description: Adressen til ukjent person
            example: Kari Ole Normann
          stilling:
            type: string
            description: Stilling til ukjent person
            example: Diplomat
          telefon:
            type: string
            description: Telefon til ukjent person
            example: +47 13131313
          eiertype:
            type: string
            description: Type eier
            enum:
            - PERSON
            - VIRKSOMHET
            - UKJENT_INNEHAVER
            - POLITI
            example: PERSON
      - $ref: "#/components/schemas/Eier"
      description: Representerer en innehaver uten gyldig indentifikator (person eller
        virksomhet)
      required:
      - eiertype
      - personidentifikator
      - vaapenkortSid
    Vaapenrom:
      type: object
      properties:
        id:
          type: string
          description: Unik intern identifikator for våpenrommet. I form av UUID.
        innehaver:
          description: Eier av våpenrommet
          oneOf:
          - $ref: "#/components/schemas/DigitalEier"
          - $ref: "#/components/schemas/EierPerson"
          - $ref: "#/components/schemas/EierVirksomhet"
          - $ref: "#/components/schemas/ExistingEier"
          - $ref: "#/components/schemas/ManuellEier"
          - $ref: "#/components/schemas/PolitiInnehaver"
          - $ref: "#/components/schemas/UkjentInnehaver"
          - $ref: "#/components/schemas/DigitalPerson"
          - $ref: "#/components/schemas/DigitalVirksomhet"
          - $ref: "#/components/schemas/ExistingDigitalEier"
          - $ref: "#/components/schemas/EierPerson"
          - $ref: "#/components/schemas/ExistingPerson"
          - $ref: "#/components/schemas/EierVirksomhet"
          - $ref: "#/components/schemas/ExistingVirksomhet"
          - $ref: "#/components/schemas/ExistingPerson"
          - $ref: "#/components/schemas/ExistingVirksomhet"
          - $ref: "#/components/schemas/ExistingDigitalEier"
          - $ref: "#/components/schemas/ExistingManuellEier"
          - $ref: "#/components/schemas/ExistingPerson"
          - $ref: "#/components/schemas/ExistingVirksomhet"
          - $ref: "#/components/schemas/ExistingPerson"
          - $ref: "#/components/schemas/ExistingVirksomhet"
          - $ref: "#/components/schemas/ExistingPolitiInnehaver"
          - $ref: "#/components/schemas/ExistingUkjentInnehaver"
          - $ref: "#/components/schemas/ExistingManuellEier"
          - $ref: "#/components/schemas/ManuellPoliti"
          - $ref: "#/components/schemas/ManuellUkjentPerson"
          - $ref: "#/components/schemas/ExistingPolitiInnehaver"
          - $ref: "#/components/schemas/ExistingUkjentInnehaver"
          - $ref: "#/components/schemas/ExistingPolitiInnehaver"
          - $ref: "#/components/schemas/PolitiInnehaver"
          - $ref: "#/components/schemas/ExistingUkjentInnehaver"
          - $ref: "#/components/schemas/UkjentInnehaver"
        status:
          type: string
          description: Status på våpenrom
          enum:
          - GODKJENT
          - GODKJENNING_TILBAKETRUKKET
          - SLETTET
          example: GODKJENT
        saksreferanse:
          type: string
          description: Alle våpenrom som innvilges må ha en saksreferanse i websak
        matrikkelnummer:
          type: string
          description: identifikator for fast eiendom i Norge hvor våpenrommet er
        createdDate:
          type: string
          format: date-time
          description: "Tidspunktet når våpenrommet ble opprettet i databasen, blir\
            \ satt på lagringstidspunktet, skal være tom ved innsending"
        deletedDate:
          type: string
          format: date-time
          description: "Tidspunktet når våpenrommet ble soft-slettet i databasen,\
            \ skal være tom ved innsending"
      required:
      - id
      - innehaver
      - saksreferanse
      - status
    Aksjon:
      type: object
      properties:
        id:
          type: string
        aksjonstype:
          type: string
          enum:
          - FORHAANDSVARSEL
          - TILBAKEKALL
          - FORBUDMOTREGISTRERINGSFRIEVAAPEN
        aksjonsdato:
          type: string
          format: date
        aksjonsbeskrivelse:
          type: string
        saksreferanse:
          type: string
        innehaver:
          oneOf:
          - $ref: "#/components/schemas/DigitalEier"
          - $ref: "#/components/schemas/EierPerson"
          - $ref: "#/components/schemas/EierVirksomhet"
          - $ref: "#/components/schemas/ExistingEier"
          - $ref: "#/components/schemas/ManuellEier"
          - $ref: "#/components/schemas/PolitiInnehaver"
          - $ref: "#/components/schemas/UkjentInnehaver"
          - $ref: "#/components/schemas/DigitalPerson"
          - $ref: "#/components/schemas/DigitalVirksomhet"
          - $ref: "#/components/schemas/ExistingDigitalEier"
          - $ref: "#/components/schemas/EierPerson"
          - $ref: "#/components/schemas/ExistingPerson"
          - $ref: "#/components/schemas/EierVirksomhet"
          - $ref: "#/components/schemas/ExistingVirksomhet"
          - $ref: "#/components/schemas/ExistingPerson"
          - $ref: "#/components/schemas/ExistingVirksomhet"
          - $ref: "#/components/schemas/ExistingDigitalEier"
          - $ref: "#/components/schemas/ExistingManuellEier"
