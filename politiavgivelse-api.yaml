openapi: 3.1.0
info:
  title: politiavgivelse-api
  description: Avgivelse for api'er til politiet
  version: "0.1"
servers:
- url: https://vaapen.ppe.brreg.no
  description: Eksternt testmiljø (Pre Prod Ekstern)
- url: https://vaapen.ut1.brreg.no
  description: Utviklingsmiljø
paths:
  /avgivelse/vaapenskap/person:
    post:
      tags:
      - vaapenoppbevaring-controller
      summary: Search for vaapenskap using personidentifikator
      operationId: findVaapenskapByPerson
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestPerson"
        required: true
      responses:
        "200":
          description: Alle vaapenskap til person
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Vaapenskap"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/vaapenrom/person:
    post:
      tags:
      - vaapenoppbevaring-controller
      summary: Search for vaapenrom using personidentifikator
      operationId: findVaapenromBySearch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestPerson"
        required: true
      responses:
        "200":
          description: "Alle vaapenrom til person, både godkjente og ikke"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Vaapenrom"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/vaapendel/search:
    post:
      tags:
      - search
      summary: Search for vaapendeler using SearchQuery
      operationId: findVaapendelBySearch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VaapenSearchQuery"
        required: true
      responses:
        "200":
          description: Alle vaapendeler filtrert i henhold til VaapenSearchQuery
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponseVaapendel"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/vaapen/search:
    post:
      tags:
      - search
      summary: Search for vaapen using SearchQuery
      operationId: findVaapenBySearch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VaapenSearchQuery"
        required: true
      responses:
        "200":
          description: Alle skytevaapen filtrert i henhold til VaapenSearchQuery
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponseSkytevaapen"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/history/eieroverforingslogg/vaapendel:
    post:
      tags:
      - history-controller
      summary: "Get eieroverforingslogg for vaapendel. Filter by involvert eier, vaapendelId,\
        \ and paginate by offset and limit"
      operationId: findEieroverforingsloggVaapendel
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EieroverforingsloggRequest"
        required: true
      responses:
        "200":
          description: EieroverforingsloggVaapendel
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EieroverforingsloggVaapendel"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/history/eieroverforingslogg/skytevaapen:
    post:
      tags:
      - history-controller
      summary: "Get eieroverforingslogg for skytevåpen. Filter by involvert eier,\
        \ vaapenId, and paginate by offset and limit"
      operationId: findEieroverforingsloggSkytevaapen
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EieroverforingsloggRequest"
        required: true
      responses:
        "200":
          description: EieroverforingsloggVaapen
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EieroverforingsloggVaapen"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/ervervsloyve/search:
    post:
      tags:
      - search
      summary: Search for ervervsloyve using LoyveSearchQuery
      operationId: findErvervsloyveBySearch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoyveSearchQuery"
        required: true
      responses:
        "200":
          description: Alle ervervsloyver filtrert i henhold til LoyveSearchQuery
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponseErvervsloyve"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/besittelse/hendelse/valider:
    post:
      tags:
      - kripos-controller
      operationId: validerHendelse
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/AapnePall"
              - $ref: "#/components/schemas/EndeligDestruksjon"
              - $ref: "#/components/schemas/EndrePakkeDistrikt"
              - $ref: "#/components/schemas/EndrePakkeKripos"
              - $ref: "#/components/schemas/ForseglePall"
              - $ref: "#/components/schemas/MottaPall"
              - $ref: "#/components/schemas/PakkeEndringReferansesamling"
              - $ref: "#/components/schemas/PakkeEndringUtlaan"
              - $ref: "#/components/schemas/PakkeFraPall"
              - $ref: "#/components/schemas/PakkerTilPall"
              - $ref: "#/components/schemas/PallUnderKonstruksjon"
              - $ref: "#/components/schemas/RegistrerPakke"
              - $ref: "#/components/schemas/SendForsvaret"
              - $ref: "#/components/schemas/SendPall"
              - $ref: "#/components/schemas/TilbakeleverPakke"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KriposValidationResult"
  /avgivelse/andreloyver/virksomhet:
    post:
      tags:
      - annet-loyve-controller
      summary: Search for annetLoyve using organisasjonsnummer
      operationId: findAndreLoyverVirksomhet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestVirksomhet"
        required: true
      responses:
        "200":
          description: Alle annetLoyve for virksomhet
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                  - $ref: "#/components/schemas/Ammunisjonskjoployve"
                  - $ref: "#/components/schemas/Ammunisjonssamlerloyve"
                  - $ref: "#/components/schemas/GodkjentSamlerloyve"
                  - $ref: "#/components/schemas/GodkjentSkytebaneloyve"
                  - $ref: "#/components/schemas/GodkjentSkytterforeningsloyve"
                  - $ref: "#/components/schemas/Hoykapasitetsmagasinloyve"
                  - $ref: "#/components/schemas/IkkeSkytevaapenErvervsloyve"
                  - $ref: "#/components/schemas/Laaneloyve"
                  - $ref: "#/components/schemas/MidlertidigInnforselsloyve"
                  - $ref: "#/components/schemas/Naeringsimportloyve"
                  - $ref: "#/components/schemas/Piratbeskyttelsesloyve"
                  - $ref: "#/components/schemas/Privatimportloyve"
                  - $ref: "#/components/schemas/Utforrselsloyve"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/andreloyver/person:
    post:
      tags:
      - annet-loyve-controller
      summary: Search for annetLoyve using personidentifikator
      operationId: findAndreLoyverPerson
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestPerson"
        required: true
      responses:
        "200":
          description: Alle annetLoyve for person
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                  - $ref: "#/components/schemas/Ammunisjonskjoployve"
                  - $ref: "#/components/schemas/Ammunisjonssamlerloyve"
                  - $ref: "#/components/schemas/GodkjentSamlerloyve"
                  - $ref: "#/components/schemas/GodkjentSkytebaneloyve"
                  - $ref: "#/components/schemas/GodkjentSkytterforeningsloyve"
                  - $ref: "#/components/schemas/Hoykapasitetsmagasinloyve"
                  - $ref: "#/components/schemas/IkkeSkytevaapenErvervsloyve"
                  - $ref: "#/components/schemas/Laaneloyve"
                  - $ref: "#/components/schemas/MidlertidigInnforselsloyve"
                  - $ref: "#/components/schemas/Naeringsimportloyve"
                  - $ref: "#/components/schemas/Piratbeskyttelsesloyve"
                  - $ref: "#/components/schemas/Privatimportloyve"
                  - $ref: "#/components/schemas/Utforrselsloyve"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/samleromraade:
    get:
      tags:
      - samler-controller
      operationId: getSamleromraaderOnPerson
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestPerson"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Samleromraade"
  /avgivelse/naeringsloyver:
    get:
      tags:
      - naeringsloyve-controller
      operationId: findAllNaeringsloyver
      parameters:
      - name: organisasjonsnummer
        in: query
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Naeringsloyve"
  /avgivelse/korreksjon/vaapendel:
    get:
      tags:
      - korreksjons-controller
      operationId: getNextVaapendelKorreksjon
      responses:
        "200":
          description: Get next available Vaapendel proposal. See Schemas for details
            on proposalId.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VaapendelProposal"
        "404":
          description: No available proposal at this time.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VaapendelProposal"
  /avgivelse/korreksjon/skytevaapen:
    get:
      tags:
      - korreksjons-controller
      operationId: getNextSkytevaapenKorreksjon
      responses:
        "200":
          description: Get next available Skytevaapen proposal. See Schemas for details
            on proposalId.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkyteVaapenProposal"
        "404":
          description: No available proposal at this time.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkyteVaapenProposal"
  /avgivelse/korreksjon/avbrutt/ids:
    get:
      tags:
      - korreksjons-controller
      operationId: getCancelledKorreksjonIds
      responses:
        "200":
          description: List of cancelled korreksjon IDs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: uuid
  /avgivelse/korreksjon:
    get:
      tags:
      - korreksjons-controller
      operationId: getNextKorreksjonsForslag
      responses:
        "200":
          description: Get next available proposal. See Schemas for details on proposalId.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Proposal"
        "404":
          description: No available proposal at this time.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Proposal"
  /avgivelse/innehaver/person/personermedugyldigstatus:
    get:
      tags:
      - innehaver-controller
      summary: 'Hent personer med ugyldig status. '
      operationId: findInnehaverMedUgyldigStatus
      parameters:
      - name: sekvensnummer
        in: query
        required: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: A list of PersonMedFolkeregisterStatus objects where status
            is not AKTIV or BOSATT
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PersonMedFolkeregisterStatus"
        "400":
          description: Bad request
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/history/vaapendel:
    get:
      tags:
      - history-controller
      summary: Get history for våpendel by id.
      operationId: findEndringsloggVaapendel
      parameters:
      - name: vaapendelId
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: VaapendelHistory
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HistoryRowRegistreringsobjektVaapendel"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/history/vaapenanddel:
    get:
      tags:
      - history-controller
      summary: "Get våpen and våpendel-history. Filter by Endringsaarsak, fromTime,\
        \ toTime, and page by offset and limit"
      operationId: findVaapenAndDelHistory
      parameters:
      - name: endringsaarsak
        in: query
        required: false
        schema:
          type: string
          enum:
          - MIGRERING
          - SAKSBEHANDLERENDRING
          - FORHANDLERENDRING
          - EIEROVERFORING
          - LAGERBEHOLDNING
          - POLITIETS_BESITTELSE
      - name: fromTime
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: HistoryRowRegistreringsobjekt
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HistoryRowRegistreringsobjektObject"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/history/skytevaapen:
    get:
      tags:
      - history-controller
      summary: Get history for skytevåpen by id.
      operationId: findEndringsloggSkytevaapen
      parameters:
      - name: vaapenId
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: SkytevaapenHistory
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HistoryRowRegistreringsobjektSkytevaapen"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/history/loyve:
    get:
      tags:
      - history-controller
      summary: "Get Loyve-history. Filter by Endringsaarsak, fromTime, toTime, and\
        \ page by offset and limit"
      operationId: findLoyveHistory
      parameters:
      - name: endringsaarsak
        in: query
        required: false
        schema:
          type: string
          enum:
          - MIGRERING
          - SAKSBEHANDLERENDRING
          - FORHANDLERENDRING
          - EIEROVERFORING
          - LAGERBEHOLDNING
          - POLITIETS_BESITTELSE
      - name: fromTime
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: HistoryRowLoyve
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/HistoryRowLoyveObject"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/history/all:
    get:
      tags:
      - history-controller
      summary: "Get all history. Filter by Endringsaarsak, fromTime, toTime and page\
        \ by offset and limit"
      operationId: findAll
      parameters:
      - name: endringsaarsak
        in: query
        required: false
        schema:
          type: string
          enum:
          - MIGRERING
          - SAKSBEHANDLERENDRING
          - FORHANDLERENDRING
          - EIEROVERFORING
          - LAGERBEHOLDNING
          - POLITIETS_BESITTELSE
      - name: fromTime
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: toTime
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: HistoryRow
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                  - $ref: "#/components/schemas/HistoryRowLoyve"
                  - $ref: "#/components/schemas/HistoryRowRegistreringsobjekt"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/besittelse/paller/{pallId}:
    get:
      tags:
      - kripos-controller
      operationId: findPallById
      parameters:
      - name: pallId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pall"
  /avgivelse/besittelse/paller/pakke/{pakkeId}:
    get:
      tags:
      - kripos-controller
      operationId: findPallWithPakke
      parameters:
      - name: pakkeId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pall"
  /avgivelse/besittelse/paller:
    get:
      tags:
      - kripos-controller
      operationId: findPallByQuery
      parameters:
      - name: lokasjon
        in: query
        required: false
        schema:
          type: string
      - name: destruert
        in: query
        required: false
        schema:
          type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pall"
  /avgivelse/besittelse/pakker/{pakkeId}:
    get:
      tags:
      - kripos-controller
      operationId: findPakkeById
      parameters:
      - name: pakkeId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pakke"
  /avgivelse/andreloyver/{id}:
    get:
      tags:
      - annet-loyve-controller
      summary: Get annetLoyve by loyveId
      operationId: findAnnetLoyveById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: AnnetLoyve
          content:
            application/json:
              schema:
                oneOf:
                - $ref: "#/components/schemas/Ammunisjonskjoployve"
                - $ref: "#/components/schemas/Ammunisjonssamlerloyve"
                - $ref: "#/components/schemas/GodkjentSamlerloyve"
                - $ref: "#/components/schemas/GodkjentSkytebaneloyve"
                - $ref: "#/components/schemas/GodkjentSkytterforeningsloyve"
                - $ref: "#/components/schemas/Hoykapasitetsmagasinloyve"
                - $ref: "#/components/schemas/IkkeSkytevaapenErvervsloyve"
                - $ref: "#/components/schemas/Laaneloyve"
                - $ref: "#/components/schemas/MidlertidigInnforselsloyve"
                - $ref: "#/components/schemas/Naeringsimportloyve"
                - $ref: "#/components/schemas/Piratbeskyttelsesloyve"
                - $ref: "#/components/schemas/Privatimportloyve"
                - $ref: "#/components/schemas/Utforrselsloyve"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /avgivelse/aksjoner/virksomhet:
    get:
      tags:
      - aksjon-controller
      summary: Get aksjoner for virksomhet
      operationId: getAksjonerOnVirksomhet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestVirksomhet"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Aksjon"
  /avgivelse/aksjoner/person:
    get:
      tags:
      - aksjon-controller
      summary: Get aksjoner for person
      operationId: getAksjonerOnPerson
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestPerson"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Aksjon"
components:
  schemas:
    RequestPerson:
      type: object
      properties:
        personidentifikator:
          type: string
      required:
      - personidentifikator
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        details:
          type: array
          items:
            type: string
        timestamp:
          type: string
          format: date-time
      required:
      - code
      - details
      - message
      - timestamp
    DigitalEier:
      allOf:
      - $ref: "#/components/schemas/Eier"
      - type: object
        properties:
          navn:
            type: string
      discriminator:
        propertyName: eiertype
        mapping:
          VIRKSOMHET: "#/components/schemas/EierVirksomhet"
          PERSON: "#/components/schemas/EierPerson"
      required:
      - eiertype
    DigitalPerson:
      allOf:
      - $ref: "#/components/schemas/DigitalEier"
      - type: object
        properties:
