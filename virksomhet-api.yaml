openapi: 3.1.0
info:
  title: OpenAPI definition
  version: v0
servers:
- url: https://vaapen.ppe.brreg.no
  description: Eksternt testmiljø (Pre Prod Ekstern)
- url: https://vaapen.ut1.brreg.no
  description: Utviklingsmiljø
paths:
  /api/virksomhet/naering/vaapen/lagerbeholdning:
    post:
      tags:
      - naering
      operationId: sendLagerbeholdning
      parameters:
      - name: innloggetVirksomhet
        in: query
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Lagerbeholdning"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UploadStatus"
  /api/virksomhet/naering/vaapen/csv:
    post:
      tags:
      - naering
      operationId: convertLagerbeholdning
      parameters:
      - name: innloggetVirksomhet
        in: query
        required: true
        schema:
          type: string
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Lagerbeholdning"
  /api/virksomhet/korrigeringer:
    post:
      tags:
      - korreksjon-controller
      summary: Opprett korreksjon
      operationId: lagKorreksjon
      parameters:
      - name: orgnr
        in: query
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/Skytevaapenmelding"
              - $ref: "#/components/schemas/Vaapendelmelding"
        required: true
      responses:
        "201":
          description: Korreksjon mottatt
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/KorreksjonResponseStatus.Created"
        "409":
          description: En korreksjon er allerede under behandling
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/KorreksjonResponseStatus.AlreadyExists"
        "500":
          description: Noe gikk galt
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/KorreksjonResponseStatus.Failed"
  /api/virksomhet/ervervsloyvedelingsforesporsler:
    get:
      tags:
      - ervervsloyvedelingsforesporsel-controller
      operationId: finnErvervsloyveForesporsel
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ErvervsloyveForesporsel"
    post:
      tags:
      - ervervsloyvedelingsforesporsel-controller
      operationId: opprettLoyvedelingsforesporsel
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/PersonInnehaver"
              - $ref: "#/components/schemas/VirksomhetInnehaver"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/JsonMessage"
  /api/virksomhet/ervervsloyvedelingsforesporsler/svar:
    post:
      tags:
      - ervervsloyvedelingsforesporsel-controller
      operationId: svarErvervsloyveForesporsel
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/AcceptLoyvedeling"
              - $ref: "#/components/schemas/RejectLoyvedeling"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ErvervsloyvedelingValidationResult"
  /api/virksomhet/eieroverforingsforslag:
    get:
      tags:
      - eieroverforing-controller
      operationId: finnEieroverforingsforslag
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  oneOf:
                  - $ref: "#/components/schemas/SkytevaapenEieroverforingsforslagView"
                  - $ref: "#/components/schemas/VaapendelEieroverforingsforslagView"
    post:
      tags:
      - eieroverforing-controller
      operationId: oppretteEieroverforingsforslag
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/SkytevaapenEieroverforingsforslagNaeringRequest"
              - $ref: "#/components/schemas/SkytevaapenEieroverforingsforslagRequest"
              - $ref: "#/components/schemas/VaapendelEieroverforingsforslagNaeringRequest"
              - $ref: "#/components/schemas/VaapendelEieroverforingsforslagRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/EieroverforingValidationResult"
  /api/virksomhet/eieroverforingsforslag/validate:
    post:
      tags:
      - eieroverforing-controller
      operationId: validateForslag
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/SkytevaapenEieroverforingsforslagNaeringRequest"
              - $ref: "#/components/schemas/SkytevaapenEieroverforingsforslagRequest"
              - $ref: "#/components/schemas/VaapendelEieroverforingsforslagNaeringRequest"
              - $ref: "#/components/schemas/VaapendelEieroverforingsforslagRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/EieroverforingValidationResult"
  /api/virksomhet/eieroverforingsforslag/svar:
    post:
      tags:
      - eieroverforing-controller
      operationId: svarEieroverforing
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EieroverforingsforslagSvarRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/EieroverforingValidationResult"
  /api/virksomhet/digitale-bevis:
    get:
      tags:
      - digitalt-bevis-controller
      operationId: getDigitaleBevis
      parameters:
      - name: inkluderQrKode
        in: query
        required: false
        schema:
          type: boolean
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  oneOf:
                  - $ref: "#/components/schemas/DigitaltBevisAnnetLoyveResponse"
                  - $ref: "#/components/schemas/DigitaltBevisSkytevaapenResponse"
                  - $ref: "#/components/schemas/DigitaltBevisVaapendelResponse"
    post:
      tags:
      - digitalt-bevis-controller
      operationId: createDigitaltBevis
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: "#/components/schemas/OpprettDigitaltBevisAnnetLoyveRequest"
              - $ref: "#/components/schemas/OpprettDigitaltBevisInnehavsloyveRequest"
        required: true
      responses:
        "200":
          description: OK
  /api/virksomhet/whoami:
    get:
      tags:
      - login-controller
      operationId: whoAmI
      parameters:
      - name: innloggetVirksomhet
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Innloggingsinfo"
  /api/virksomhet/naeringsloyver:
    get:
      tags:
      - naeringsloyve-controller
      operationId: getMineNaeringsloyver
      parameters:
      - name: paVegneAv
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Naeringsloyve"
  /api/virksomhet/naeringsloyver/innsyn/{orgnummer}:
    get:
      tags:
      - naeringsloyve-controller
      operationId: getNaeringsloyveTilInnsyn
      parameters:
      - name: orgnummer
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/NaeringsloyveInnsyn"
  /api/virksomhet/naering/vaapen:
    get:
      tags:
      - naering
      operationId: getVaapen
      parameters:
      - name: innloggetVirksomhet
        in: query
        required: true
        schema:
          type: string
      - name: serienummer
        in: query
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Skytevaapen"
  /api/virksomhet/naering/vaapendeler:
    get:
      tags:
      - naering
      operationId: getVaapendeler
      parameters:
      - name: innloggetVirksomhet
        in: query
        required: true
        schema:
          type: string
      - name: serienummer
        in: query
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  oneOf:
                  - $ref: "#/components/schemas/Laaskasse"
                  - $ref: "#/components/schemas/Pipe"
                  - $ref: "#/components/schemas/Revolvertonne"
                  - $ref: "#/components/schemas/Sluttstykke"
  /api/virksomhet/naering/vaapendeler/{id}:
    get:
      tags:
      - naering
      operationId: getVaapendelerById
      parameters:
      - name: innloggetVirksomhet
        in: query
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
